<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center">
    <p>Loading...</p>
  </div>
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="col-span-1 md:col-span-2 lg:col-span-3">
      <canvas id="portfolioChart"></canvas>
    </div>
    <div class="col-span-1 md:col-span-2 lg:col-span-1">
      <h2 class="text-xl font-bold mb-2">Recent Transactions</h2>
      <ul>
        <li *ngFor="let transaction of recentTransactions" class="mb-2">
          <p>{{ transaction.date }} - {{ transaction.description }} - {{ transaction.amount | currency }}</p>
        </li>
      </ul>
    </div>
    <div class="col-span-1 md:col-span-2 lg:col-span-1">
      <h2 class="text-xl font-bold mb-2">Performance Metrics</h2>
      <div class="grid grid-cols-1 gap-4">
        <div *ngFor="let metric of performanceMetrics" class="p-4 bg-white rounded-lg shadow-md">
          <h3 class="text-lg font-semibold">{{ metric.name }}</h3>
          <p>{{ metric.value }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
